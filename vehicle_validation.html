<script>
/**
 * NOTE: Add this script AFTER jQuery is loaded.
 * If you're using an external file (like vehicle_validation.html),
 * just replace the contents there with the code below.
 */

// 1) Make file inputs accept multiple files if you want:
$("input[type=file]").attr("multiple", "multiple");

$(document).ready(function () {
  "use strict";

  // -------------------------------------------------------------
  // Hide all wr-type="error" messages & remove .error classes
  // -------------------------------------------------------------
  $('[wr-type="error"]').hide();
  $('[wr-type="required-field"]').removeClass("error");

  let formErrors = false;

  /**
   * fieldError($field)
   * ------------------
   * Displays an error next to $field and sets a global flag.
   */
  const fieldError = function ($field) {
    $field.siblings('[wr-type="error"]').show();
    $field.addClass("error");
    formErrors = true;
  };

  /**
   * clearFieldError($field)
   * -----------------------
   * Removes .error from $field and hides the sibling error.
   */
  const clearFieldError = function ($field) {
    $field.removeClass("error");
    $field.siblings('[wr-type="error"]').hide();
    // We set formErrors = false, but if multiple fields have errors,
    // that might not mean everything is fixed. This is the original logic.
    formErrors = false;
  };

  // -------------------------------------------------------------
  // Final Submission => checks all wr-type="required-field"
  // -------------------------------------------------------------
  $('[wr-type="submit"]').on("click", function () {
    // Reset the form error flag
    formErrors = false;

    // Validate every required-field
    $('[wr-type="required-field"]').each(function () {
      const $this = $(this);
      const val = $this.val();

      // 1) Empty check
      if (!val) {
        fieldError($this);
        return;
      }

      // 2) If it's an email field, check minimal '@' + '.'
      if (
        $this.attr("type") === "email" &&
        (val.indexOf("@") === -1 || val.indexOf(".") === -1)
      ) {
        fieldError($this);
        return;
      }
    });

    // If no errors were found, submit the form
    if (!formErrors) {
      $(this).closest("form").submit();
    }
  });

  // -------------------------------------------------------------
  // Clear errors on keypress/blur in required fields
  // -------------------------------------------------------------
  $('[wr-type="required-field"]').on("keypress blur", function () {
    clearFieldError($(this));
  });

  // -------------------------------------------------------------
  // Pressing ENTER => final form submission
  // -------------------------------------------------------------
  $("input, textarea").on("keypress", function (e) {
    if (e.keyCode === 13) {
      e.preventDefault();
      $(this).trigger("change");
      $('[wr-type="submit"]').click();
    }
  });

  // -------------------------------------------------------------
  // The main multi-step form
  // -------------------------------------------------------------
  const rentForm = document.getElementById("wf-form-Rent-Form");

  // -------------------------------------------------------------
  // STEP 1 => #slider-1: validate "dates" (#dates)
  // -------------------------------------------------------------
  const getStartedBtn = document.getElementById("slider-1");
  const datesField    = $("#dates");

  if (getStartedBtn) {
    getStartedBtn.addEventListener(
      "click",
      function (e) {
        if (!datesField.val()) {
          e.preventDefault();
          e.stopPropagation();
          fieldError(datesField);
        }
      },
      true
    );
  }

  // -------------------------------------------------------------
  // STEP 2 => #slider-2: "With Driver" vs "Self Drive" 
  // checks license file fields if selfDrive is chosen
  // -------------------------------------------------------------
  const nextStepBtn2  = document.getElementById("slider-2");
  const withDriver    = document.getElementById("with-driver");
  const selfDrive     = document.getElementById("self-drive");

  // The real file inputs (Step 2)
  const licenseFrontInput = document.getElementById("Driving-License-Front");
  const licenseBackInput  = document.getElementById("Driving-License-Back");

  // Default to "With Driver" checked
  if (withDriver) {
    withDriver.checked = false;
    withDriver.click();
  }

  if (nextStepBtn2) {
    nextStepBtn2.addEventListener(
      "click",
      function (e) {
        // Must select either With Driver OR Self Drive
        if (!withDriver.checked && !selfDrive.checked) {
          e.preventDefault();
          e.stopPropagation();
          fieldError($("#with-driver"));
          fieldError($("#self-drive"));
          return;
        }

        // If Self Drive => need both license front/back
        if (selfDrive.checked) {
          if (licenseFrontInput && licenseFrontInput.files.length === 0) {
            e.preventDefault();
            e.stopPropagation();
            fieldError($("#Driving-License-Front"));
            return;
          }
          if (licenseBackInput && licenseBackInput.files.length === 0) {
            e.preventDefault();
            e.stopPropagation();
            fieldError($("#Driving-License-Back"));
            return;
          }
        }
      },
      true
    );
  }

  // Clear errors if either driver checkbox changes
  function removeDriverErrors() {
    if (withDriver.checked || selfDrive.checked) {
      clearFieldError($("#with-driver"));
      clearFieldError($("#self-drive"));
    }
  }
  withDriver?.addEventListener("change", removeDriverErrors);
  selfDrive?.addEventListener("change", removeDriverErrors);

  // -------------------------------------------------------------
  // STEP 3 => #slider-3: "Airport Pickup" fields
  // If #airport-pickup is checked => must fill flight/time/dates
  // -------------------------------------------------------------
  const nextStepBtn3   = document.getElementById("slider-3");
  const airportPickup  = document.getElementById("airport-pickup");
  const flightNumber   = $("#flight-number");
  const flightTime     = $("#flight-time");
  const pickUpField    = $("#pick-up-drop-off-date");

  if (nextStepBtn3) {
    nextStepBtn3.addEventListener(
      "click",
      function (e) {
        if (airportPickup && airportPickup.checked) {
          if (!flightNumber.val()) {
            e.preventDefault();
            e.stopPropagation();
            fieldError(flightNumber);
          }
          if (!flightTime.val()) {
            e.preventDefault();
            e.stopPropagation();
            fieldError(flightTime);
          }
          if (!pickUpField.val()) {
            e.preventDefault();
            e.stopPropagation();
            fieldError(pickUpField);
          }
        }
      },
      true
    );
  }

  // -------------------------------------------------------------
  // STEP 4 => If #Out-Of-Accra is checked => must pick a region
  // The "Next Step" button on slide 4
  // -------------------------------------------------------------
  const outOfAccra = document.getElementById("Out-Of-Accra");
  // The 4th slide "Next Step" link
  const slide4NextBtn = document.querySelector(
    ".slide:nth-child(4) .slider-right.w-button"
  );
  // All region checkboxes
  const allRegionBoxes = document.querySelectorAll(
    '#location-details input[type="checkbox"]'
  );

  // Remove "required" from #Out-Of-Accra if it exists
  outOfAccra?.removeAttribute("required");

  if (slide4NextBtn) {
    slide4NextBtn.addEventListener(
      "click",
      function (e) {
        if (outOfAccra && outOfAccra.checked) {
          let regionSelected = false;
          allRegionBoxes.forEach((box) => {
            if (box.checked) {
              regionSelected = true;
            }
          });
          if (!regionSelected) {
            e.preventDefault();
            e.stopPropagation();
            // If you want a visible error, call:
            // fieldError($("#Outside-Accra-Locations"));
          }
        }
      },
      true
    );
  }

  // -------------------------------------------------------------
  // STEP 5 => ID Upload (#Passport-Pic-Front / #Passport-Pic-Back)
  // The final submission will check them anyway if they're 
  // wr-type="required-field". But if there's a separate #slider-5,
  // you can do an immediate step check.
  // -------------------------------------------------------------
  const idFrontInput = document.getElementById("Passport-Pic-Front");
  const idBackInput  = document.getElementById("Passport-Pic-Back");

  // If you had a #slider-5 "Next Step" button, do:
  const step5NextBtn = document.getElementById("slider-5");
  if (step5NextBtn) {
    step5NextBtn.addEventListener(
      "click",
      function (e) {
        if (idFrontInput && idFrontInput.files.length === 0) {
          e.preventDefault();
          e.stopPropagation();
          fieldError($("#Passport-Pic-Front"));
        }
        if (idBackInput && idBackInput.files.length === 0) {
          e.preventDefault();
          e.stopPropagation();
          fieldError($("#Passport-Pic-Back"));
        }
      },
      true
    );
  }
});
</script>

<!-- Optional: Show/hide sections logic (airport pickup, etc.) -->
<script>
  var Webflow = Webflow || [];
  Webflow.push(function () {
    // Basic show/hide for "Out of Accra," "Self Drive," "Airport Pickup"
    const checkboxLocation = document.getElementById("Out-Of-Accra");
    const checkboxLicense  = document.getElementById("self-drive");
    const checkboxPickup   = document.getElementById("airport-pickup");

    const locationDetails = document.getElementById("location-details");
    const licenseDetails  = document.getElementById("license-details");
    const airportDetails  = document.getElementById("airportpick-details");

    locationDetails.style.display = "none";
    licenseDetails.style.display  = "none";
    airportDetails.style.display  = "none";

    checkboxLocation.addEventListener("click", function () {
      locationDetails.style.display = checkboxLocation.checked ? "block" : "none";
    });

    checkboxLicense.addEventListener("click", function () {
      licenseDetails.style.display = checkboxLicense.checked ? "block" : "none";
    });

    checkboxPickup.addEventListener("click", function () {
      airportDetails.style.display = checkboxPickup.checked ? "block" : "none";
    });
  });
</script>

<!-- Search Feature remains the same -->
<script>
  $(".on-page-search").on("keyup", function () {
    var v = $(this).val();
    $(".results").removeClass("results");
    $(".noresults").removeClass("noresults");

    $(".search-result").each(function () {
      var $this = $(this);
      if (v !== "" && $this.text().search(new RegExp(v, "gi")) !== -1) {
        $this.addClass("results");
      } else if (v !== "" && $this.text().search(v) !== 1) {
        $this.addClass("noresults");
      }
    });
  });
</script>

<script>
  // On window load, fill hidden fields with vehicle model/page URL
  window.addEventListener("load", function () {
    const model = document.getElementById("make");
    const carName = document.getElementById("car-name");

    const modelInput1 = document.getElementById("Vehicle-Model-Number");
    const modelInput2 = document.getElementById("Vehicle-Model-Number-2");
    const modelInput3 = document.getElementById("Vehicle-Model-Number-3");
    const modelInput4 = document.getElementById("Vehicle-Model-Number-4");
    const pageNameInput = document.getElementById("page-name");

    const modelInfo = model.textContent + " " + carName.textContent;

    modelInput1.value = modelInfo;
    modelInput2.value = modelInfo;
    modelInput3.value = modelInfo;
    modelInput4.value = modelInfo;

    pageNameInput.value = window.location.href;
  });
</script>
